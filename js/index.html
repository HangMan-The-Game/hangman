<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script type="module">
        import { app, analytics } from "./config.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-database.js";

        const database = getDatabase();
        const datiParola = ref(database, 'Facile/Parole');
        const datiConsigli = ref(database, 'Facile/Consigli');

        const Parole = ["CIAO", "BELLO"];
        const Consigli = ["Saluta ma meglio di no", "Dicono che si fa la plastica"];

        for (let i = 0; i < Parole.length; i++) {
            const idNumerico = (i + 1).toString();
            const parolaRef = ref(database, `Facile/Parole/${idNumerico}`);
            set(parolaRef, Parole[i]);
        }

        for (let i = 0; i < Parole.length; i++) {
            const idNumerico = (i + 1).toString();
            const consiglioRef = ref(database, `Facile/Consigli/${idNumerico}`);
            set(consiglioRef, Consigli[i]);
        }
    </script>
</body>
